		<title>Form</title>

	<body>
            <form action="" class="m-2 p-3 border border-warning">
                <div class="mb-3">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your Email" class="form-control" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="">Textarea</label>
                   <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
                    <!--<div class="form-text">We'll never share your email with anyone else.</div>-->
                </div>
                <button class="btn btn-dark">Submit</button>
            </form>

            <form action="" class="m-2 p-3 border border-primary">
                <!--<div class="mb-3">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your Name" class="form-control">
                </div>-->
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your Email" class="form-control" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                    <!--<div class="form-text">We'll never share your email with anyone else.</div>-->
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" class="form-control" placeholder="Enter your password">
                    <label for="">Checkbox</label>
                </div>
                <div class="mb-3 form-switch">
                    <input type="checkbox" class="form-check-input" class="form-control" placeholder="Enter your password">
                    <label for="">Checkbox</label>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
  
			<!--JS links-->
			<script src="js/popper.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/script.js"></script>

	</body>

	</html>
